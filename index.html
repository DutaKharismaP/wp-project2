<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <!-- Kalkulator -->
    <div class="column-container card">
        <!-- tampilan awal kalkulator -->
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <!-- end tampilan awal -->

        <!-- isi kalkulator -->
        <div class="row-container">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="plus" class="button operator">+</div>
        </div>

        <div class="row-container">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div id="minus" class="button operator">-</div>
        </div>

        <div class="row-container">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="times" class="button operator">X</div>
        </div>

        <div class="row-container">
            <div id="clear" class="button clear">C</div>
            <div class="button">0</div>
            <div id="equals" class="button full equals">=</div>
            <div id="divided" class="button operator">&divide;</div>
        </div>

        <!-- <div class="row-container">
            <div id="equals" class="button full equals">=</div>
        </div> -->
        <!-- end isi kalkulator -->
    </div>
    <!-- end kalkulator -->
    

    <script src="kalkulator.js"></script>
</body>
</html>
